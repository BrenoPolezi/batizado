<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Batizado Ethan</title>
</head>

<body>

  <div class="btz">
    <h1>Batizado do Ethan</h1>
  </div>
  <div class="btz2">
    <p>Domingo, 16 de Abril às 10:00h <br>
    <h5>Local: Igreja Imaculado Coração de Maria - São Silvano</h5>
    </p>
  </div>

  <!--img slider start-->
  <div class="slider">
    <div class="slides">
      <!--radio buttons start-->
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <input type="radio" name="radio-btn" id="radio5">
      <input type="radio" name="radio-btn" id="radio6">
      <input type="radio" name="radio-btn" id="radio7">
      <input type="radio" name="radio-btn" id="radio8">
      <!--radio buttons end-->
      <!--slide img start-->
      <div class="slide first">
        <img src="https://github.com/BrenoPolezi/batizado/blob/831720bfe7ae5223cf70fdcd0728e4b25f360569/img/1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="https://github.com/BrenoPolezi/batizado/blob/831720bfe7ae5223cf70fdcd0728e4b25f360569/img/2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="https://github.com/BrenoPolezi/batizado/blob/831720bfe7ae5223cf70fdcd0728e4b25f360569/img/3.jpg" alt="">
      </div>
      <div class="slide">
        <img src="https://github.com/BrenoPolezi/batizado/blob/831720bfe7ae5223cf70fdcd0728e4b25f360569/img/4.jpg" alt="">
      </div>
      <div class="slide">
        <img src="https://github.com/BrenoPolezi/batizado/blob/831720bfe7ae5223cf70fdcd0728e4b25f360569/img/5.jpg" alt="">
      </div>
      <div class="slide">
        <img src="https://github.com/BrenoPolezi/batizado/blob/831720bfe7ae5223cf70fdcd0728e4b25f360569/img/6.jpg" alt="">
      </div>
      <div class="slide">
        <img src="https://github.com/BrenoPolezi/batizado/blob/831720bfe7ae5223cf70fdcd0728e4b25f360569/img/7.png" alt="">
      </div>
      <div class="slide">
        <img src="https://github.com/BrenoPolezi/batizado/blob/831720bfe7ae5223cf70fdcd0728e4b25f360569/img/8.png" alt="">
      </div>
      <!--slide img end-->
      <!--automatic navigation start-->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
        <div class="auto-btn5"></div>
        <div class="auto-btn6"></div>
        <div class="auto-btn7"></div>
        <div class="auto-btn8"></div>
      </div>
      <!--automatic navigation end-->
    </div>
    <!--manual navigation start-->
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
      <label for="radio5" class="manual-btn"></label>
      <label for="radio6" class="manual-btn"></label>
      <label for="radio7" class="manual-btn"></label>
      <label for="radio8" class="manual-btn"></label>
    </div>
    <!--manual navigation end-->
  </div>
  <!--img slider end-->

  <script type="text/javascript">
    var counter = 1;
    setInterval(function () {
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if (counter > 8) {
        counter = 1;
      }
    }, 5000);
  </script>

</body>

</html>
